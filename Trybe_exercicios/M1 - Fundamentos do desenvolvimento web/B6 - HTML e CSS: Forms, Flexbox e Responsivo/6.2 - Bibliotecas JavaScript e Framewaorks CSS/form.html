<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/DatePickerX-master/dist/css/DatePickerX.min.css">
  <link rel="stylesheet" href="node_modules/just-validate/dist/css/justValidateTooltip.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Currículo</title>
</head>
<body id="body">
  <header class="container">
    <h1 class="center-align">Currículo</h1>
  </header>
<div class="row container">
  <form class="col s12 js-form form form-group col-md-6" action="#">
    <div class="row ">
      <div class="form-group col-md-6 input-field col s6">  
          <input class="values validate form__input form-control" type="text" autocomplete="off" data-validate-field="name" id="name" name="name" maxlength="40" required>
          <label for="name">Nome:</label>
      </div>
    </div>  
    <div class="row ">
      <div class="form-group col-md-6 input-field col s12">
        <input class="values validate form__input form-control" type="email" autocomplete="off" data-validate-field="email" id="email" name="email" maxlength="50" required>
        <label for="email">E-mail:</label>
      </div>
    </div>
    <div class="row ">
        <div class="form-group col-md-6 input-field col s6">
          <input class="values validate form__input form-control" type="text" autocomplete="off" data-validate-field="cpf" id="cpf" name="cpf" maxlength="11" required>
          <label for="cpf">CPF:</label>
        </div>
    </div>
    <div class="row ">
      <div class="form-group col-md-6 input-field col s6">
        <input class="values validate form__input form-control" type="text" autocomplete="off" data-validate-field="endereço" id="endereço" name="endereço" maxlength="200" required>
        <label for="endereço">Endereço:</label>
      </div>
    </div>
    <div class="row ">
      <div class="form-group col-md-6 input-field col s6">
        <input class="values validate form__input form-control" type="text" autocomplete="off" data-validate-field="cidade" id="cidade" name="cidade" maxlength="28" required>
        <label for="cidade">Cidade:</label>
      </div>
    </div>  
    <div class="row ">
      <div class="form-group input-field col s6">
        <select class="values validate" type="" autocomplete="off" data-validate-field="estado" id="estado" name="estado" placeholder="Digite seu estado..." required>
          <option class="validate" value="" disabled selected>Selecione seu estado.</option>
        </select>
        <label for="estado">Estado:</label>
      </div>
    </div>   
    <p class="form-group">
      <label for="house">
        <input class="values validate form__radio" type="radio" data-validate-field="radio" id="house" name="group1" required>
        <span>Casa</span>
      </label>
    </p>
    <p class="form-group">
      <label for="apartment">
        <input class="values validate form__radio" type="radio" data-validate-field="radio" id="apartment" name="group1" required>
        <span>Apartamento</span>
      </label>
    </p>  
    <div class="row ">
      <div class="form-group input-field col s6">
        <textarea class="values validate form__textarea form-control" name="resume-summary" data-validate-field="resumesummary" id="resume-summary" cols="30" rows="10" placeholder="Resumo do seu currículo..." maxlength="1000" required></textarea>
      </div>
    </div>
    <div class="row ">
      <div class="form-group col-md-6 input-field col s6">
        <input class="values validate form__input form-control" type="text" name="office" autocomplete="off" data-validate-field="office" id="office" required>
        <label for="office">Cargo:</label>
      </div>
    </div>
    <div class="row ">
      <div class="form-group col-md-6 input-field col s6">
        <input class="values validate form__input form-control" type="text" maxlength="500" name="office-description" autocomplete="off" data-validate-field="officedescription" id="office-description" placeholder="Descrição do cargo...">
        <label for="office-description">
        </label>
      </div>
    </div>
    <div class="row ">
      <div class="form-group col-md-6 input-field col s12">
        <input class="values validate" type="text" id= 'date' required>
        <label for="date">Data:</label>
      </div>
    </div>
    <div class="row ">
      <div class="form-group col-md-6 input-field col s6">
        <button class="btn waves-effect waves-light form__btn btn btn-primary" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
        <button class="btn waves-effect waves-light form__btn btn btn-primary" type="reset">Limpar</button>
      </div>
    </div>
  </form>
</div>
<br>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script src="node_modules/DatePickerX-master/dist/js/DatePickerX.min.js "></script>
<script src="node_modules/just-validate/dist/js/just-validate.min.js"></script>
  <script src="script.js"></script>
  <div id="backup">

  </div>
</body>
</html>
