<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p id="textoPadrao">Texto padrão do nosso site</p>
        <p class="myText" >-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        
//         Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
//         - document.getElementById()
      document.getElementById('textoPadrao').style.color = 'blue';
//         - document.getElementsByClassName()
      document.getElementsByClassName('title')[0].style.backgroundColor = "rgb(76,164,109)";
//         - document.getElementsByTagName()
      document.getElementsByTagName('p')[2].style.textAlign = 'right';

//  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      function changeText() {
        let paragrafo = document.getElementsByTagName('p')[1];
        paragrafo.innerHTML = 'Me vejo atuando na área e tendo bons resultados';
      }
      changeText();
//  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      function changeBackgroundColorYellow() {
       let backgroundYellow = document.getElementsByClassName('main-content')[0];
       backgroundYellow = backgroundYellow.style.backgroundColor = 'rgb(76,164,109)'
      }
      changeBackgroundColorYellow();

//  Crie uma função que mude a cor do quadrado vermelho para branco.
      function changeBackgroundColorRed() {
       let squareRed = document.querySelector('.main-content .center-content ');
       squareRed = squareRed.style.backgroundColor = 'white';
      }
      changeBackgroundColorRed();
//  Crie uma função que corrija o texto da tag <h1>.
      function correctText() {
        let newTitle = document.getElementsByClassName('title')[0];
        newTitle = newTitle.innerText = 'Exercício 5.1 - JavaEscripit '
      }
      correctText();
//  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function paragraphUpToCase() {
        let upToCase = document.querySelector('.myText');
        upToCase.innerHTML = upToCase.innerHTML.toUpperCase();
      }
      paragraphUpToCase();
//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function showParagraphs() {  
        let paragraph = document.getElementsByTagName('p');
        for (index = 0; index < paragraph.length; index += 1) {
          console.log(paragraph[index].innerHTML);

        }
      }
      showParagraphs();
      
    </script>
  </body>
</html>
